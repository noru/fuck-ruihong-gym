<!DOCTYPE html>
<html>

<head>
  <title>Fuck Gym</title>
  <link href="./style.css" rel="stylesheet" />
  <script src="./helper.js"></script>
</head>

<body>
  <div id="record">
    <img src="./background2.jpg" />

    <span id="mask0"></span>
    <span id="mask1"></span>
    <span id="mask2"></span>
    <span id="mask3"></span>
  </div>

  <script>
    let record = document.getElementById('record')
    function initRecord() {
      let mask0 = document.getElementById('mask0')
      let mask1 = document.getElementById('mask1')
      let mask2 = document.getElementById('mask2')
      let mask3 = document.getElementById('mask3')
      let date = window.__getDateStr()
      mask0.innerHTML = date.substr(0, 7)
      mask1.innerHTML = mask2.innerHTML = date
      let today = new Date().getDate()
      mask3.innerHTML = window.__getDateStr(new Date(new Date().setDate(today === 1 ? 0 : today - 1)))
    }
    initRecord()
  </script>
</body>

</html>
